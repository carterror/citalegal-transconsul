<script>
const Toast = Swal.mixin({
  toast: true,
  position: "top-end",
  showConfirmButton: false,
  timer: 8000,
  timerProgressBar: true,
  didOpen: (toast) => {
    toast.onmouseenter = Swal.stopTimer;
    toast.onmouseleave = Swal.resumeTimer;
  }
});


</script>
{% if messages %}
{% for message in messages %}
    <script>
        const icon = '{{message.tags}}'
        const title = '{{message}}'
        
        Toast.fire({
            icon,
            title,
        });
    </script>
{% endfor %}
{% endif %}
